<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
  class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1');">

  <!-- Overlay for better readability -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Card -->
  <div class="relative bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
      ✈️ Flight Booking
    </h1>

    <div class="space-y-4">
      <input type="text" placeholder="From"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <input type="text" placeholder="To"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <input type="date"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

      <button
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Search Flights
      </button>
    </div>
  </div>

</body>
</html>
